version: '3.8'

services:
  # Node.js Agent API
  agent-node:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: node-stage
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ../agent-infrastructure:/app

  # Python Agent API
  agent-python:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: python-stage
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ../python-agents:/app

  # Go Agent API
  agent-go:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: go-stage
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ../go-services:/app

  # Rust Agent API
  agent-rust:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: rust-stage
    ports:
      - "3030:3030"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
